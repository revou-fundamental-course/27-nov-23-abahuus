<!DOCTYPE html>
<html>
<head>
	<title>Triangle Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>		
		<h1>KALKULATOR SEGITIGA</h1>
		<p class="font">Aplikasi web kalkulator untuk menghitung <strong>luas segitiga</strong> 
			dan <strong>keliling segitiga</strong>.
		</p>
	</header>
	<main class="content">
		<nav class="menu">
			<ul>
				<li>
					<a href="#area">Luas Segitiga</a>
				</li>
				<li>
					<a href="#perimeter">Keliling Segitiga</a>
				</li>
			</ul>
		</nav>
		<div class="main-frame">
			<div id="area" class="frame-1">
				<div class="frame-child-left">
					<div class="frame-child-1">
						<h1>Luas Segitiga</h1>
						<label for="base">Nilai Alas</label><br>
						<input type="number" id="base"><br>
						<label for="height">Nilai Tinggi</label><br>				
						<input type="number" id="height"><br>
						<button class="button" id="CountArea">Hitung</button>						
						<button class="button" id="areaReset">Reset</button>
						<div class="result" id="areaResult"></div>
					</div>				
				</div>
					<div class="frame-child-right">
						<img  class="frame-child-1" src="segitiga.png" alt="segitiga">
						<p>Luas = 1/2 * a * t</p>
					</div>									
			</div>
			<div id="perimeter" class="frame-1">
				<div class="frame-child-right">
					<div class="frame-child-1">
						<h1>Keliling Segitiga</h1>
						<label for="edge1">Nilai Sisi Pertama</label><br>
						<input type="number" id="edge1"><br>
						<label for="edge2">Nilai Sisi Kedua</label><br>				
						<input type="number" id="edge2"><br>
						<label for="edge3">Nilai Sisi Ketiga</label><br>				
						<input type="number" id="edge3"><br>
						<button class="button" id="perimeterCount">Hitung</button>						
						<button class="button" id="perimeterReset">Reset</button>
						<div class="result" id="perimeterResult"></div>
					</div>					
				</div>
				<div class="frame-child-left">
					<img  class="frame-child-1" src="segitiga.png" alt="segitiga">
					<p>Keliling = S + S + S</p>
				</div>
			</div>
		</div>
	</main>
</body>
<script src="js/script.js"></script>
</html>
